<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setup</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      h1 {
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Learning Phaser</h1>
    <div id="game-container"></div>
    <script>
      class GameScene extends Phaser.Scene {
        constructor() {
          super({ key: 'GameScene' });
        }

        preload() {
          this.load.spritesheet('astronaut', 'assets/astronaut.png', {
            frameWidth: 24,
            frameHeight: 24,
          });
          this.load.image('star', 'assets/star.png');
          this.load.image('bomb', 'assets/bomb.png');
        }

        create() {
          this.player = this.physics.add.image(200, 300, 'astronaut');
          this.bomb = this.physics.add.image(700, 300, 'bomb');

          this.bullets = this.physics.add.group();

          this.cursor = this.input.keyboard.createCursorKeys();

          this.physics.add.collider(
            this.player,
            this.bomb,
            this.hitBomb,
            null,
            this,
          );
          this.physics.add.collider(
            this.bullets,
            this.bomb,
            this.destroyBomb,
            null,
            this,
          );

          this.physics.world.on('worldbounds', (body) => {
            body.gameObject.destroy();
          });
        }

        update() {
          if (this.cursor.left.isDown) {
            this.player.setVelocityX(-160);
          } else if (this.cursor.right.isDown) {
            this.player.setVelocityX(160);
          } else {
            this.player.setVelocityX(0);
          }

          if (Phaser.Input.Keyboard.JustDown(this.cursor.space)) {
            this.fireBullet();
          }

          this.walkingBomb();
        }

        destroyBomb(bullet, bomb) {
          bullet.destroy();
          bomb.destroy();
        }

        walkingBomb() {
          if (this.bomb && this.bomb.active) {
            this.bomb.setVelocityX(-50);
          }
        }

        hitBomb(player, bomb) {
          player.disableBody(true, true);
          this.physics.pause();
        }

        fireBullet() {
          const bullet = this.bullets.create(
            this.player.x,
            this.player.y,
            'star',
          );
          bullet.body.setAllowGravity(false);
          bullet.setVelocityX(500);

          bullet.setCollideWorldBounds(true);
          bullet.body.onWorldBounds = true; // Enable the event
        }
      }

      const config = {
        type: Phaser.AUTO, // Uses WebGL if available, otherwise Canvas
        parent: 'game-container', // displays the game in this div
        width: 800,
        height: 600,
        physics: {
          default: 'arcade',
          arcade: {
            gravity: { y: 0 }, // Objects will fall down
            debug: true,
          },
        },
        scale: {
          mode: Phaser.Scale.FIT,
          autoCenter: Phaser.Scale.CENTER_BOTH,
        },
        scene: GameScene,
      };

      const game = new Phaser.Game(config);
    </script>
  </body>
</html>
