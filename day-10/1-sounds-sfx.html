<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setup</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      h1 {
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Learning Phaser</h1>
    <div id="game-container"></div>
    <script>
      class GameScene extends Phaser.Scene {
        constructor() {
          super({ key: 'GameScene' });
        }

        preload() {
          this.load.spritesheet('astronaut-idle', 'assets/astronaut-idle.png', {
            frameWidth: 24,
            frameHeight: 24,
          });

          this.load.spritesheet('astronaut-run', 'assets/astronaut-run.png', {
            frameWidth: 24,
            frameHeight: 24,
          });

          this.load.spritesheet('astronaut-jump', 'assets/astronaut-jump.png', {
            frameWidth: 24,
            frameHeight: 24,
          });

          this.load.image('platform', 'assets/platform.png');

          this.load.audio('sfx_jump', 'assets/sfx_jump.mp3');
        }

        create() {
          // use a sprite (not an Image) so animations are available
          this.player = this.physics.add.sprite(200, 300, 'astronaut-idle');

          // Create a ground platform
          this.platforms = this.physics.add.staticGroup();

          this.platforms.create(400, 568, 'platform').setScale(2).refreshBody();

          this.anims.create({
            key: 'walk',
            frames: this.anims.generateFrameNumbers('astronaut-run', {
              start: 0,
              end: 3,
            }),
            frameRate: 10,
            repeat: -1,
          });

          this.anims.create({
            key: 'idle',
            frames: this.anims.generateFrameNumbers('astronaut-idle', {
              start: 0,
              end: 3,
            }),
            frameRate: 10,
            repeat: -1,
          });

          this.anims.create({
            key: 'jump',
            frames: this.anims.generateFrameNumbers('astronaut-jump', {
              start: 0,
              end: 3,
            }),
            frameRate: 10,
            repeat: -1,
          });

          this.cursor = this.input.keyboard.createCursorKeys();

          this.physics.add.collider(this.player, this.platforms);
        }

        update() {
          // 1. Handle Horizontal Movement
          if (this.cursor.left.isDown) {
            this.player.setVelocityX(-160);
            this.player.flipX = true;
          } else if (this.cursor.right.isDown) {
            this.player.setVelocityX(160);
            this.player.flipX = false;
          } else {
            this.player.setVelocityX(0);
          }

          if (this.cursor.up.isDown && this.player.body.touching.down) {
            this.player.setVelocityY(-150);
            this.sound.play('sfx_jump', { volume: 0.2 });
          }

          if (!this.player.body.touching.down) {
            this.player.anims.play('jump', true);
          }
          // Otherwise, we are on the ground
          else if (this.player.body.velocity.x !== 0) {
            this.player.anims.play('walk', true);
          } else {
            this.player.anims.play('idle', true);
          }
        }
      }

      const config = {
        type: Phaser.AUTO, // Uses WebGL if available, otherwise Canvas
        parent: 'game-container', // displays the game in this div
        width: 800,
        height: 600,
        physics: {
          default: 'arcade',
          arcade: {
            gravity: { y: 300 }, // Objects will fall down
            debug: false,
          },
        },
        scale: {
          mode: Phaser.Scale.FIT,
          autoCenter: Phaser.Scale.CENTER_BOTH,
        },
        scene: GameScene,
      };

      const game = new Phaser.Game(config);
    </script>
  </body>
</html>
